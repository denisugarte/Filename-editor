<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">

    <div id = "header">
        <img id = "flag">

                    <h2 id = "rename_images_header"></h2>
                    <hr>
                    <label id = "prefix_label1" class = "text"></label>

                    <br>
                </div>
                <div id = "rename_images_button_div">

                </div>
            </div>
            <div id = "rename_captures_div">
                <div>
                    <h2 id = "rename_captures_header"></h2>
                    <hr>
                    <label id = "prefix_label2"></label>
                    <input type="text" id="prefix2" class = "text">

                    <br>
                    <label id = "name_structure_label" class = "text"></label>
